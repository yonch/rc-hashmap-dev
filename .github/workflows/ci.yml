name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --all-features --verbose

  iai-bench:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install valgrind (cached)
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: valgrind
          # bump this if you need to bust the cache
          version: 1

      - name: Run iai benches (RcHashMap)
        run: cargo bench --bench rc_hashmap_iai

      - name: Run iai benches (HandleHashMap)
        run: cargo bench --bench handle_hashmap_iai --features bench_internal
